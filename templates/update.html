<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Student</h1>
    <form action="{{ url_for('update', student_id=student['_id']) }}" method="POST">
        <label for="SRN">SRN:</label>
        <input type="text" id="SRN" name="SRN" value="{{ student['SRN'] }}" required>
        <br>
        <input type="text" id="Sname" name="Sname" value="{{ student['Sname'] }}" required>
        <br>
        <label for="Degree">Degree:</label>
        <input type="text" id="Degree" name="Degree" value="{{ student['Degree'] }}" required>
        <br>
        <label for="Sem">Sem:</label>
        <input type="number" id="Sem" name="Sem" value="{{ student['Sem'] }}" required>
        <br>
        <label for="CGPA">CGPA:</label>
        <input type="number" id="CGPA" name="CGPA" step="0.01" value="{{ student['CGPA'] }}" required>
        <br>
        <button type="submit">Update Student</button>
    </form>
    <br>
    <a href="{{ url_for('read', student_id=student['_id']) }}">Read</a> |
    <a href="{{ url_for('index') }}">Back</a>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
