<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Student Database</h1>
    <table>
        <tr>
            <th>SRN</th>
            <th>Sname</th>
            <th>Degree</th>
            <th>Sem</th>
            <th>CGPA</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student['SRN'] }}</td>
            <td>{{ student['Sname'] }}</td>
            <td>{{ student['Degree'] }}</td>
            <td>{{ student['Sem'] }}</td>
            <td>{{ student['CGPA'] }}</td>
            <td>
                <a href="{{ url_for('read', student_id=student['_id']) }}">Read</a> |
                <a href="{{ url_for('update', student_id=student['_id']) }}">Update</a> |
                <a href="{{ url_for('delete', student_id=student['_id']) }}" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
              </td>
          </tr>
          {% endfor %}
      </table>
      <br>
      <a href="{{ url_for('create') }}">Create New Student</a>
  
      <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
  </html>
